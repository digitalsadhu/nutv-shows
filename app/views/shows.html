<h1 ng-bind="show.getTitle()"></h1>
<p ng-bind="show.getDescription()"></p>
<img ng-src="{{show.getThumbnailUrl('default')}}">
<img ng-src="{{show.getBannerImageUrl()}}">
<p ng-bind="show.getViewCount()"></p>
<p ng-bind="show.getCommentCount()"></p>
<p ng-bind="show.getSubscriberCount()"></p>
<p ng-bind="show.getVideoCount()"></p>
